{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}UpLoad{% endblock title %}

{% block content %}
<div class="container mt-3">
    <div id="alert-box"></div>
    <div id="img-box"></div>
    <form method='POST' id="p-form" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <button type='submit' class='btn btn-primary'>Enviar</button>
    </form>
</div>
{% endblock content %}


{% block end_sj %}
    
    <script src="{% static 'js/photo_upload.js' %}"></script>

{% endblock end_sj %}
